<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel ="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png" type="image/png">
	<title>AirBnB clone</title>
</head>
<body>
	<header>
		<a class="logo" href="6-index.html"></a>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3 class="filter-title">States</h3>
				<h4 class="filter-description">Gotham, Arkham, Utah...</h4>
				<ul class="popover">
					<li class="popover-item">
						<h2 class="popover-state">Gotham:</h2>
						<ul class="popover-items">
							<li>New York</li>
							<li>Wayne</li>
						</ul>
					</li>
					<li class="popover-item">
						<h2 class="popover-state">Arkham:</h2>
						<ul class="popover-items">
							<li>Burnley</li>
							<li>Park Row</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3 class="filter-title">Amenities</h3>
				<h4 class="filter-description">Wifi, Kitchen, Pool...</h4>
				<ul class="popover popover-aligned">
					<li>Wifi</li>
					<li>Kitchen</li>
					<li>Pool</li>
					<li>TV</li>
				</ul>
			</div>
			<button class="btn btn-filters">Search</button>
		</section>
	</div>
	<footer>
	<p>Best School</p>
	</footer>
</body>
</html>
